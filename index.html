<!doctype html>
<html lang="en">

<head>
    <title>Contact Form with Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="./css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-light text-center">Contact Me</h1>
        <div class="border border-1 border-info shadow-lg p-5 bg-light">
            <form action="#">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">First Name</label>
                        <input type="text" name="firstName" class="form-control" 
                        placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="">Last Name</label>
                        <input type="text" name="lastname" class="form-control" 
                        placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">Email</label>
                        <input type="phone" name="phone" class="form-control" placeholder="phone" aria-label="phone">
                    </div>
                    <div class="col">
                        <label class="form-label" for="">Phone</label>
                        <input type="text" name="subject" class="form-control" placeholder="subject" aria-label="Subject">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label" for="">Subject</label>
                        <input type="text" name="firstName" class="form-control" 
                        placeholder="First Name" aria-label="First Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">Message</label>
                        <textarea type="text" name="message" class="form-control" placeholder="Message" 
                        aria-label="Message" required id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>  
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
